---
layout: default
---

<div class="container-fluid" style="padding-top:90px;">
  <div class="row page-content" style="padding-top:30px;">
    {% for asset in site.assets %}
    <div class="col-xs-12 col-sm-6 reveal">
      {% if asset.code %}
      <iframe src="{{ asset.code | prepend: "https://player.vimeo.com/video/" | append:"?title=0&byline=0&portrait=0" }}"
        width="100%" height="340" frameborder="0" webkitallowfullscreen mozallowfullscreen
        allowfullscreen></iframe>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
