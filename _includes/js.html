<!-- FormValidation CSS file -->
<link rel="stylesheet" href="{{ "/bower_components/formvalidation/dist/css/formValidation.min.css" | prepend: site.baseurl }}">
<!-- FormValidation plugin and the class supports validating Bootstrap form -->
<script src="{{ "/bower_components/formvalidation/dist/js/formValidation.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/bower_components/formvalidation/dist/js/framework/bootstrap.min.js" | prepend: site.baseurl }}"></script>



<script>
$(document).ready(function() {
    $('#profileForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            firstName: {
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The first name is required'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z\s]+$/,
                        message: 'The first name can only consist of alphabetical and space'
                    }
                }
            },
            lastName: {
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The last name is required'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z\s]+$/,
                        message: 'The last name can only consist of alphabetical and space'
                    }
                }
            },
            phone: {
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The cell phone number is required'
                    }
                }
            },
            email: {
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The email is required'
                    }
                }
            },
            cityAttending: {
                row: '.col-xs-12',
                validators: {
                    notEmpty: {
                        message: 'Please tell us which event you will be attenting.'
                    }
                }
            }
        }
    });
});
</script>
